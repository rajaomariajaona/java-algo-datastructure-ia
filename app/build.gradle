plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'com.gluonhq.client-gradle-plugin' version '0.1.42'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.web']
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
    maven {
        url 'https://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}
mainClassName = 'mg.jaona.AppLauncher'
test {
    useJUnitPlatform()
}
dependencies {
    // Use JUnit test framework.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile 'com.gluonhq:charm-glisten:6.0.6'
    compile 'com.gluonhq:charm:6.0.6'
}

application {
    modularity.disableEffectiveArgumentsAdjustment()
    // Define the main class for the application.
    mainClass = 'mg.jaona.AppLauncher'
}


gluonClient {
     target = 'android' // Uncomment to enable Android
    attachConfig {
        version = "4.0.11"
        services 'display', 'lifecycle', 'statusbar', 'storage'
    }
}